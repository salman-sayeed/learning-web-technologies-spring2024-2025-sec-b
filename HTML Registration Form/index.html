<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form | Salman
    </title>
</head>
<body>
    <form>
        <table border="1">
            <tr>
                <td><label>First Name</label></td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td><label>Last Name</label></td>
                <td><input type="text>"</td>
              </tr>

            <tr>
                <td><label>Student ID</label></td>
                <td><input type="number"></td>
            </tr>

            <tr>
                <td><label>Email</label></td>
                <td><input type="email"></td>
            </tr>

            <tr>
                <td><label>Password</label></td>
                <td><input type="password"></td>
            </tr>

            <tr>
                <td><label>Date of birth</label></td>
                <td><input type="date"></td>
            </tr>

            <tr>
                <td><label>Gender</label></td>
                <td><input type="radio" name="Gender">Male<input type="radio" name="Gender">Female<input type="radio" name="Gender">Others</td>
            </tr>

            <tr>
                <td><label>Skills</label></td>
                <td><input type="checkbox">C++<input type="checkbox">Java <input type="checkbox">C#<input type="checkbox">HTML<input type="checkbox">CSS<input type="checkbox">Javascript</td>
            </tr>

            <tr>
                <td><label>Department</label></td>
                <td><select>
                    <option>CSE</option>
                    <option>IPE</option>
                    <option>COA</option>
                    <option>BBA</option>
                    <option>ARCH</option>
                </select></td>
            </tr>

            <tr>
                <td><label>Address</label></td>
                <td><textarea></textarea></td>
            </tr>

            <tr>
                <td><label>Upload Image</label></td>
                <td><input type="image"></td>
            </tr>

            <tr>
                <td><input type="button" value="Click Me!"><input type="reset" value="Reset Form"><input type="submit" value="Submit Form"></td>
            </tr>

          </table>
    </form>
    

</body>
</html>
