<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div class="contact-box">
    <h2>Contact Us</h2>
    <p>Weâ€™d Love to Hear From You! Have questions, feedback, or just want to say hi? Fill out the form below and our team will get back to you as soon as possible. We aim to respond within 24 hours.</p>
    <form id="contactForm" onsubmit="return validateForm()">
      <div class="form-group">
        <input type="text" id="firstName" placeholder="First Name" />
        <small id="errorFirstName"></small>
      </div>
      <div class="form-group">
        <input type="text" id="lastName" placeholder="Last Name" />
        <small id="errorLastName"></small>
      </div>
      <div class="form-group">
        <input type="email" id="email" placeholder="Email" />
        <small id="errorEmail"></small>
      </div>
      <div class="form-group">
        <input type="text" id="phone" placeholder="Phone (11 digits)" />
        <small id="errorPhone"></small>
      </div>
      <div class="form-group">
        <textarea id="message" placeholder="Your Message" rows="4"></textarea>
        <small id="errorMessage"></small>
      </div>

      <div class="form-group">
        <label for="captcha">What is 3 + 4?</label>
        <input type="text" id="captcha" placeholder="Your Answer" />
        <small id="errorCaptcha"></small>
      </div>      

      <button type="submit">Submit</button>
    </form>
  </div>

  <script src="./script.js"></script>
</body>
</html>
