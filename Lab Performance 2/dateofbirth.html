<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Task 2 | DoB</title>
</head>
<body>
    <fieldset>
        <legend>Date of Birth</legend>
        <table>
            <tr>
                <th>dd</th>
                <th>mm</th>
                <th>yyyy</th>
            </tr>
            <tr>
                <td><input type="number" id="dd" min="1" max="31"></td>
                <td><input type="number" id="mm" min="1" max="12"></td>
                <td><input type="number" id="yyyy" min="1900" max="2016"></td>
            </tr>
        </table>
        <hr>
        <input type="button" value="SUBMIT" onclick="validate()">
    </fieldset>
    <p id="error" style="color: red;"></p><br>
    <p><a href="home.html">Go back to Home!</a></p>

    <script>
        function validate() {
            let dd = document.getElementById("dd").value.trim();
            let mm = document.getElementById("mm").value.trim();
            let yyyy = document.getElementById("yyyy").value.trim();
            let error = document.getElementById("error");

            if (dd === "" || mm === "" || yyyy === "") {
                error.textContent = "Date fields cannot be empty.";
                return;
            }

            if (!(dd >= 1 && dd <= 31)) {
                error.textContent = "Day must be between 1 and 31.";
                return;
            }
            if (!(mm >= 1 && mm <= 12)) {
                error.textContent = "Month must be between 1 and 12.";
                return;
            }
            if (!(yyyy >= 1900 && yyyy <= 2016)) {
                error.textContent = "Year must be between 1900 and 2016.";
                return;
            }

            error.textContent = "Valid date of birth!";
            error.style.color = "green";
        }
    </script>
</body>
</html>
